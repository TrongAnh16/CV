<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Số nguyên so sánh với 0</title>
</head>
<body>
    <h1>Kiểm tra số nguyên bất kì lớn hơn hay nhỏ hơn 0</h1>
    <span>Nhập số nguyên bất kì: </span>
    <input type="number" id="num"><br><br>
    <button onclick="check()">Kiểm tra</button>
    <p id="ktra"></p>
    <script>
        function check() {
            let num = Number(document.getElementById("num").value);

        if (num == 0) {
            document.getElementById("ktra").innerHTML = "Số "+ num + " bằng 0";
        }else if (num > 0){
                document.getElementById("ktra").innerHTML = "Số "+ num +" lớn hơn 0";
                    }else{
                        document.getElementById("ktra").innerHTML = "Số "+ num +" nhỏ hơn 0";
                        }
        }
    </script>
</body>
</html>
