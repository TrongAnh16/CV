<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<!-- Phí thuê bao bắt buộc: 25 nghìn
     600 đồng cho mỗi phút gọi trong 50 phút đầu tiên
     400 đồng cho mỗi phút gọi trong 150 phút tiếp theo
     200 đồng cho bất kỳ phút gọi nào sau 200 phút đầu tiên -->
<body>
    <span>Nhập số phút gọi:</span>
    <input type="number" id="sophut"><br><br>
    <button onclick="check()">Tính tiền</button>
    <p id="tiencuoc"></p>
    <script>
        function check() {
            let tiencodinh = 25000;
            let sophut = document.getElementById("sophut").value;
            let tiencuoc;
            if (sophut > 0 && sophut <= 50) {
                tiencuoc = sophut*600;
            }else if (sophut <= 200) {
                tiencuoc = 50*600 + (sophut - 50)*400;
            }else {
                tiencuoc = 50*600 + 150*400 + (sophut - 200)*200;
            }
            document.getElementById("tiencuoc").innerHTML = "Số tiền cước phải trả: " + (tiencuoc + tiencodinh).toString().replace(/\B(?=(\d{3})+(?!\d))/g, ",") + " VNĐ";
        }
    </script>
</body>
</html>
