<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đổi độ C sang F</title>
</head>
<body>
    <span>Nhập độ C:</span>
    <input type="number" id="nhietdo"><br><br>
    <button onclick="change()">Chuyển đổi</button>
    <p id="chuyendoi"></p>
    <script>
        function change() {
            let nhietdo = document.getElementById("nhietdo").value;
            let doF;
            doF = (nhietdo*9)/5 +32;
            document.getElementById("chuyendoi").innerHTML = "Đổi sang độ F là: " + doF + " độ F";
        }
    </script>
</body>
</html>
