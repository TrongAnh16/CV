<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PT bậc 2</title>
</head>
<body>
    <span>Nhập a:</span>
    <input type="number" id="a"><br><br>
    <span>Nhập b:</span>
    <input type="number" id="b"><br><br>
    <span>Nhập c:</span>
    <input type="number" id="c"><br><br>
    <button onclick="calculate()">Tính toán</button>
    <p id="nghiem"></p>
    <script>
        function calculate() {
            let a = document.getElementById("a").value;
            let b = document.getElementById("b").value;
            let c = document.getElementById("c").value;
            let delta;
            delta = b*b - 4*a*c;
            if (delta < 0) {
                document.getElementById("nghiem").innerHTML = "Phương trình vô nghiệm"
            }else if (delta == 0){
                document.getElementById("nghiem").innerHTML = "Phương trình có nghiệm kép: " + (-b/(2*a));
                    }else{
                    document.getElementById("nghiem").innerHTML = "Phương trình có 2 nghiệm phân biệt: x1 = " +(-b + Math.sqrt(delta))/(2*a) + " và x2 = "+ (-b - Math.sqrt(delta))/(2*a);
            }
        }
    </script>
</body>
</html>
