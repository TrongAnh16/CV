<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Xác nhận tuổi</title>
</head>
<body>
    <span>Nhập tuổi:</span>
    <input type="number" id="tuoi"><br><br>
    <button onclick="check()">Kiểm tra</button>
    <p id="kiemtra"></p>
    <script>
        function check() {
            let tuoi = document.getElementById("tuoi").value;
            if (tuoi<0 || tuoi >120) {
                document.getElementById("kiemtra").innerHTML ="Số "+ tuoi +" không phải là tuổi của một người. Vui lòng nhập lại."
            }else{
                document.getElementById("kiemtra").innerHTML ="Số "+ tuoi +" là tuổi của một người."
            }
        }
    </script>
</body>
</html>
