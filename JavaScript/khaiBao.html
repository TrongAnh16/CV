<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Khai báo</title>
</head>
<body>
<p>Kiểm tra a có phải là bội số của b hay không?</p>
<button onclick="myFunction()">Kiểm tra</button>
<p id="demo"></p>
<script>
function myFunction() {
  let number1 = prompt("Vui lòng nhập a:", "6");
  let number2 = prompt("Vui lòng nhập b:", "2");
  if (number1%number2 == 0) {
    document.getElementById("demo").innerHTML =
    number1 +" là bội số của "+ number2;
  }else{
    document.getElementById("demo").innerHTML =
    number1 +" không phải là bội số của "+ number2;
  }
}
</script>
    <script>
