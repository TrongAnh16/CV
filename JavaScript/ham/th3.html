<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>Find min value</title>
  </head>
  <body>
    <script>
      var arr1 = [3, 5, 1, 8, -3, 7, 8];
      var arr2 = [7, 12, 6, 9, 20, 56, 89];
      var arr3 = [];
      var arr4 = [0, 0, 0, 0, 0, 0];
      function minArray(arr) {
        let min = arr[0];
        for (var i = 1; i < arr.length; i++) {
          if (arr[i] < min) {
            min = arr[i];
          }
        }
        return min;
      }
      let min1 = minArray(arr1);
      document.write(min1);
    </script>
  </body>
