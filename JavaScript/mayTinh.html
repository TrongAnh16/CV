<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ứng dụng máy tính</title>
</head>
<style>
    table{
        border: 1px solid rgb(255, 255, 255);
        width: 500px;
    }
    td {
        width: 100px;
        text-align: center;
    }
</style>
<body>
    <h2>Calculator</h2>
    <table>
        <tr>
            <th colspan="2"><input style="width: 200px ;" type="number" id="num1" name="number1"></th>
            <th colspan="2"><input style="width: 200px ;" type="number" id="num2" name="number2"></th>
        </tr>
        <tr>
            <td><button style="width: 110px;" onclick="add()">Addition(+)</button></td>
            <td><button style="width: 110px;" onclick="sub()">Subtraction(-)</button></td>
            <td><button style="width: 110px;" onclick="mul()">Multiplication(X)</button></td>
            <td><button style="width: 110px;" onclick="div()">Division(/)</button></td>
        </tr>
    </table>
    <div>
        <p id="tinh"></p>
      </div>
    <script>
        function add() {
            let number1 = Number(document.getElementById("num1").value);
            let number2 = Number(document.getElementById("num2").value);
            let resultAdd;
            resultAdd = number1 + number2;
            document.getElementById("tinh").innerHTML = "Result Addition: " + resultAdd;
        }
        function sub() {
            let number1 = document.getElementById("num1").value;
            let number2 = document.getElementById("num2").value;
            let resultSub;
            resultSub = number1 - number2;
            document.getElementById("tinh").innerHTML =  "Result Subtraction: " + resultSub;
        }
        function mul() {
            let number1 = document.getElementById("num1").value;
            let number2 = document.getElementById("num2").value;
            let resultMul;
            resultMul = number1 * number2;
            document.getElementById("tinh").innerHTML =  "Result Multiplication: " + resultMul;
        }
        function div() {
            let number1 = document.getElementById("num1").value;
            let number2 = document.getElementById("num2").value;
            let resultDiv;
            resultDiv = number1 / number2;
            document.getElementById("tinh").innerHTML =  "Result Division: " + resultDiv;
        }

    </script>
</body>
</html>
