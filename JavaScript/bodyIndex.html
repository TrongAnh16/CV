<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI</title>
</head>
<body>
    <h1>Tính chỉ số cân  nặng</h1>
    <span>Nhập cân nặng (kg): </span>
    <input id="w" type="number"><br><br>
    <span>Nhập chiều cao (m): </span>
    <input id="h" type="number"><br><br>
    <button onclick="btn()">Kiểm tra</button>
    <div>
        <p id = "index"></p>
    </div>
    <script>
        function btn() {
        let weight = Number(document.getElementById("w").value);
        let height = Number(document.getElementById("h").value);
        let result;
        result = weight/(height*height);
        let bmi;
        
            if (result < 18) {
            bmi = "Underweight!";
            } else if (result < 25.0 ) {
                    bmi =  "Normal!"
                    }else if (result < 30.0){
                            bmi =  "Overweight!";
                        }else{
                            bmi =  "Obese!";
                        }
                    document.getElementById("index").innerHTML = bmi;
                }
        
    </script>
</body>
</html>
