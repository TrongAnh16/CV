<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Uchiha Itachi</title>
</head>
<body onload="docReady()">
    <img src="https://w0.peakpx.com/wallpaper/502/189/HD-wallpaper-itachi-uchiha-naruto-shippuden.jpg" style = "position: absolute;left: 0; top: 0;" width = "100" height = "200"  id="itachi">
    <script>
        function upArrowPressed() {
            let element = document.getElementById("itachi");
            element.style.top = parseInt(element.style.top) - 5 + "px";
        }
        function downArrowPressed() {
            var element = document.getElementById("itachi");
            element.style.top = parseInt(element.style.top) + 5 + "px";
        }
        function leftArrowPressed() {
            var element = document.getElementById("itachi");
            element.style.left = parseInt(element.style.left) - 5 + "px";
        }
        function rightArrowPressed() {
            var element = document.getElementById("itachi");
            element.style.left = parseInt(element.style.left) + 5 + "px";
        }
        function moveSelection(evt) {
        switch (evt.keyCode) {
        case 37:
            leftArrowPressed();
            break;
        case 39:
            rightArrowPressed();
            break;
        case 38:
            upArrowPressed();
            break;
        case 40:
            downArrowPressed();
            break;
    }
}
        function docReady() {
            window.addEventListener("keydown", moveSelection);
}
    </script>
</body>
</html>
