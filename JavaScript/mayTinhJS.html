<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Máy tính đơn giản</title>
</head>
<style>
    table {
        border: 3px solid black;
        background-color: rgb(255, 255, 255);
        text-align: center;
    }
    td {
        border: 1px solid rgb(255, 255, 255);
    }
    .button {
        width: 30px;
    }
</style>
<body>
    <table>
        <tr>
            <th colspan="4"><input class="display-box" type="text" id="show"></th>
        </tr>
        <tr>
            <td><button class="button" value="1" onclick="display('1')">1</button></td>
            <td><button class="button" value="2" onclick="display('2')">2</button></td>
            <td><button class="button" value="3" onclick="display('3')">3</button></td>
            <td><button class="button" value="+" onclick="display('+')">+</button></td>
        </tr>
        <tr>
            <td><button class="button" value="4" onclick="display('4')">4</button></td>
            <td><button class="button" value="5" onclick="display('5')">5</button></td>
            <td><button class="button" value="6" onclick="display('6')">6</button></td>
            <td><button class="button" value="-" onclick="display('-')">-</button></td>
        </tr>
        <tr>
            <td><button class="button" value="7" onclick="display('7')">7</button></td>
            <td><button class="button" value="8" onclick="display('8')">8</button></td>
            <td><button class="button" value="9" onclick="display('9')">9</button></td>
            <td><button class="button" value="x" onclick="display('*')">x</button></td>
        </tr>
        <tr>
            <td><button class="button" value="C" onclick="clearScreen()">C</button></td>
            <td><button class="button" value="0" onclick="display('0')">0</button></td>
            <td><button class="button" value="=" onclick="calculate()">=</button></td>
            <td><button class="button" value="/" onclick="display('/')">/</button></td>
        </tr>
        <script>
            function clearScreen() {
                document.getElementById("show").value = "";
            }
            function display(value) {
                document.getElementById("show").value += value;
            }
            function calculate() {
                var p = document.getElementById("show").value;
                var q = eval(p);
                document.getElementById("show").value = q;
            }
        </script>
    </table>
</body>
</html>
