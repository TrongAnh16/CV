<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Puzzle</title>
</head>
<style>
    table {
        width: 300px;
    }
    img { 
        width: 100%;
        height: 90px;
    }
    .completed>tbody>tr>td{
            border: 4px  solid red;
            box-shadow: 2px 2px 2px rgb(220, 89, 89);
    }
</style>
<body>
    <table>
        <tbody>
            <tr>
                <td><img src="./img/Img1.1.jpg" id="photo_1" onclick="changePhoto(1)" alt=""></td>
            </tr>
            <tr>
                <td><img src="./img/Img2.2.jpg" id="photo_2" onclick="changePhoto(2)" alt=""></td>
            </tr>
            <tr>
                <td><img src="./img/Img1.3.jpg" id="photo_3" onclick="changePhoto(3)" alt=""></td>
            </tr>
        </tbody>
    </table>
    
    <script>
        const win_1 = `http://127.0.0.1:5500/JavaScript/Puzzle/img/Img1.1.jpghttp://127.0.0.1:5500/JavaScript/Puzzle/img/Img1.2.jpghttp://127.0.0.1:5500/JavaScript/Puzzle/img/Img1.3.jpg`
        const win_2 = `http://127.0.0.1:5500/JavaScript/Puzzle/img/Img2.1.jpghttp://127.0.0.1:5500/JavaScript/Puzzle/img/Img2.2.jpghttp://127.0.0.1:5500/JavaScript/Puzzle/img/Img2.3.jpg`
        function changePhoto(row) {
        let current_photo = document.getElementById(`photo_${row}`);
        let photo_number = Math.ceil(Math.random()*2);
        let filename = `Img${photo_number}.${row}.jpg`;
        current_photo.src = `img/${filename}`;
        


        let photo_1 = document.getElementById('photo_1').src;
        let photo_2 = document.getElementById('photo_2').src;
        let photo_3 = document.getElementById('photo_3').src;

        let check = photo_1 + photo_2 + photo_3;
        console.log(check);
        if (check == win_1 || check == win_2){
            document.getElementsByTagName('table')[0].classList.add('completed');
        }else{
            document.getElementsByTagName('table')[0].classList.remove('completed');
        }
        }
    </script>
</body>
</html>
