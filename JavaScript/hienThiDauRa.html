    <title>Đầu ra</title>

  <body>

    <div>

    </div>

    <div id="settag">

    <div id="b">

    </div>
  </body>
  <script>
    function setTag () {
        document.getElementById("settag").innerHTML = "<p>Replaced</p>"
    }
    function ee(){
       document.getElementById("a").innerHTML='heloae'
    }
    function showMessege(){
        console.log('Hello');
    }
  </script>
