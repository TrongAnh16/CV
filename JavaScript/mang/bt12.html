<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bài tập 1.2</title>
  </head>

  <body>
    <script>
      let a = [2, 3, 5, 6, 34, 66, 23, 76, 2, 5];
      findMax(a);
      function findMax() {
        let max = a[0];
        let max_index = 0;
        for (i = 0; i < a.length; ++i) {
          if (max < a[i]) {
            max = a[i];
            max_index = i;
          }
        }
        document.write("Giá trị max là: " + max + " - Vị trí của max là: " + max_index);
      }
    </script>
  </body>
</html>
