<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bài tập 2.5</title>
  </head>
  <body>
    <script>
        var a = new Array(3);
        var b = new Array(3);
      for (i = 0; i < a.length; i++) {
        a[i] = prompt(`Nhập giá trị thứ ${i + 1} của mảng a: `);
      }
      for (i = 0; i < a.length; i++) {
        b[i] = prompt(`Nhập giá trị thứ ${i + 1} của mảng b: `);
      }
      let isEqual;
      if (a.length !== b.length) {
        isEqual = false;
      }else{
        for (var i = 0; i < a.length; i++) {
            if (a[i] !== b[i]) {
                isEqual = false;
                break;
            }
            isEqual = true;
        }
      }
      document.write(isEqual);
    </script>
  </body>
</html>
