<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bài tập 2.6</title>
  </head>
  <body>
    <script>
      var a = [];
      a = prompt("Nhap mang").split("");

      for (i = 0; i < a.length; i++) {
        if (a[i] === "-") {
          a[i] = "_";
        }
      }
      document.write(a.join(""));
    </script>
  </body>
</html>
